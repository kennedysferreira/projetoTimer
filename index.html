<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <div id="app">
    <button id="toogleMode">
      <span>Atiivar/Desativar ligth mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
    <section id="timer">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls">
      <button class="ph ph-play-circle"></button>
      <button class="ph ph-stop-circle"></button>
      <button class="ph ph-timer"></button>
      <button class="ph ph-stop-circle">stop</button>
      <button class="ph ph-speaker-none">musicon</button>
      <button class="ph ph-speaker-high">musicoff</button>
    </section>
  </div>
</body>
</html>
